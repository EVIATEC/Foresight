<div style="width:600px; height:700px; margin:0px;">

    <div class="content-section implementation" style="margin:auto;">
        <!--<a href="" class="internal-link" style="font-size:24px; font-weight:bold;">&#94;</a><br>
        <a href="" class="internal-link">eine Ebene h√∂her</a>-->
        <br><br>
        <p-organizationChart [value]="data1" selectionMode="single" [(selection)]="selectedNode" (onNodeSelect)="onNodeSelect($event)"
            styleClass="company">
            <ng-template let-node pTemplate="person">
                <div class="node-header ui-corner-top">{{node.label}}</div>
                <div class="node-content" style="min-width: 150px;">
                    <!--><img src="https://www.primefaces.org/primeng/assets/showcase/images/demo/organization/{{node.data.avatar}}"
                        width="32">-->
                    <img src="assets/images/person.jpg" width="32">
                    <!--<img src="http[s]://localhost:4200/person.jpg">-->
                    <div>{{node.data.name}}</div>
                    <div>Abteilung: {{node.data.Abteilung}}</div>
                    <div style="white-space : nowrap;"><a href="{{node.data.vcardID}}">zur Visitenkarte ></a></div>
                </div>
            </ng-template>
            <ng-template let-node pTemplate="department">
                {{node.label}}
            </ng-template>
        </p-organizationChart>

    </div>
</div>
