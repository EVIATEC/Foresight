<h1>Formular generator</h1>

<div *ngIf="_form">
  <div class="ui-grid-row">
    <div class="ui-grid-col-2">
      <input-text [(ngModel)]="_form.formName" name="name" label="Name">
      </input-text>
    </div>
    <div class="ui-grid-col-4">
      <input-text [(ngModel)]="_form.apiUrl" name="api" label="API Pfad"></input-text>
    </div>


    <div class="ui-grid-col-2">
      <button pButton type="button" class="ui-button-success" label="Speichern" (click)="saveForm()"></button>

      <button pButton type="button" class="ui-button-danger" label="Abbrechen"></button>
    </div>
  </div>

  <div class="ui-grid-row">
      <div class="ui-grid-col-6">
        <input-number [(ngModel)]="_form.controlTest" name="test" label="Control-Test"></input-number>
      </div>
  </div>
  <hr />

  <form-generator [(ngModel)]="_formDefinition" name="generator"></form-generator>


<div>
    <h3>Model</h3>
    <pre><code>{{ _formDefinition | json }}</code></pre>^
    
    <h3>Form</h3>
    <pre><code>{{ _form | json }}</code></pre>
</div>
